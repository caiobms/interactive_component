<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente Responsivo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="star_icon"></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="buttons">
        <div class="btn" onclick="toggleActive(this)">1</div>
        <div class="btn" onclick="toggleActive(this)">2</div>
        <div class="btn" onclick="toggleActive(this)">3</div>
        <div class="btn" onclick="toggleActive(this)">4</div>
        <div class="btn" onclick="toggleActive(this)">5</div>
      </div>
      <div class="submit">SUBMIT</div>
    </div>
  </body>
</html>
